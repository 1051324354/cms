    <div class="m2itmName m2itmName_icon2">

    <div id="main" class="container-fluid m-t-30 m-b-30">
      <template v-if="pageLoad">
        <div class="row">
          <div class="col-8">
            <div class="form-inline">
              <input v-model="word" type="text" style="width: 80%" class="form-control" placeholder="请输入关键字...">
              <a :href="getUrl(page, word, tag, price, order)" class="btn btn-primary ml-1">搜索</a>
            </div>
          </div>
          <div class="col-4 text-right">
            <a class="text-primary mr-2" target="_blank" href="https://docs.siteserver.cn/plugins#/hello-world">开发新插件</a>
            <a class="text-primary mr-2" target="_blank" href="/home/index.html#/account/plugins.html">发布插件</a>
          </div>
        </div>
        <div class="row mt-4">
          <div class="col-6">
            <div class="portfolioFilter">
              <a :href="getTagUrl('')" :class="{'current' : !tag}">全部</a>
              <a v-for="tagName in allTagNames" :href="getTagUrl(tagName)" :class="{'current' : tag == tagName}">{{
                tagName }}</a>
            </div>
          </div>
          <div class="col-6">
            <form class="form-inline float-right">
              <div class="form-group ml-3"> 价格： <select @change="priceChanged" v-model="price" class="form-control form-control-sm">
                  <option value="">全部</option>
                  <option value="false">免费插件</option>
                  <option value="true">收费插件</option>
                </select>
              </div>
              <div class="form-group ml-3"> 排序： <select @change="orderChanged" v-model="order" class="form-control form-control-sm">
                  <option value="">默认</option>
                  <option value="UpdatedDate">更新时间</option>
                  <option value="Price">价格</option>
                </select>
              </div>
            </form>
          </div>
        </div>
        <div class="row mt-4"></div>
        <div v-for="published in publishedList" class="card-box row">
          <div class="col-sm-1 hidden-xs hidden-sm">
            <img v-if="published.plugin.iconUrl" style="max-width: 100%;" :src="getPluginUrl(published.plugin.iconUrl)"
              class="img-responsive">
          </div>
          <div class="col-sm-11">
            <div>
              <a class="text-primary font-16" :href="'plugin.html?id=' + published.plugin.pluginId" target="_blank">{{
                published.plugin.pluginId }} - {{ published.plugin.title }}</a>
              <span class="ml-3"> 开发者： <a :href="'/users/index.html?userName=' + encodeURIComponent(published.user.userName)"
                  class="text-primary"> {{ published.user.displayName || published.user.userName }} </a>
              </span>
            </div>
            <div class="mt-2 mb-2">
              <span class="text-dark"> 价格： <span v-if="published.plugin.price == 0" class="text-primary">免 费</span>
                <span v-else class="text-primary">¥ {{ published.plugin.price.toFixed(2) }}</span>
              </span>
              <span v-if="published.plugin.latestNightlyVersion">
                <span class="ml-2 mr-2 text-dark">|</span>
                <span class="text-dark">
                  <i class="fa fa-flag"></i> 最新版本: <span class="text-primary"> {{
                    published.plugin.latestNightlyVersion }} </span>
                </span>
                <span class="ml-2 mr-2 text-dark">|</span>
                <span class="text-dark">
                  <i class="fa fa-calendar"></i> 更新时间： <span class="text-primary">{{
                    published.plugin.latestNightlyPublished }}</span>
                </span>
              </span>
              <span v-if="published.plugin.tags">
                <span class="ml-2 mr-2 text-dark">|</span>
                <span class="text-dark">
                  <i class="fa fa-tag"></i> 标签： <a v-for="tagName in getTagNames(published.plugin)" class="mr-2 text-primary"
                    :href="'/plugins/tags.html?q=' + encodeURIComponent(tagName)">{{ tagName }}</a>
                </span>
              </span>
            </div>
            <div style="max-height: 65px;overflow: hidden;"> {{ published.plugin.summary }} </div>
          </div>
        </div>
        <hr />
        <nav v-if="pages > 1">
          <ul class="pagination justify-content-center">
            <li class="page-item">
              <a :href="getPageUrl(page - 1)" class="page-link">
                <span aria-hidden="true">上一页</span>
              </a>
            </li>
            <li v-for="i of pages" :class="{'active': i === page}" class="page-item">
              <a :href="getPageUrl(i)" class="page-link" v-html="i"></a>
            </li>
            <li class="page-item">
              <a :href="getPageUrl(page + 1)" class="page-link">
                <span aria-hidden="true">下一页</span>
              </a>
            </li>
          </ul>
        </nav>
      </template>
      <template v-else>
        <div class="text-center" style="margin: 100px 0">
          <img class="mt-3" src="/assets/images/loading.gif" />
          <p class="lead mt-3 text-nowrap">载入中，请稍后...</p>
        </div>
      </template>
