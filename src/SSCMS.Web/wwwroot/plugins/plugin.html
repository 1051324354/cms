    <div class="m2ban" style="padding: 3px 0px 20px;">
      <div class="container clearfix">
        <p class="wow fadeInUp"> SiteServer CMS 插件中心 </p>
      </div>
    </div>
    <div id="main" class="container-fluid">
      <template v-if="pageLoad">
        <div class="row mt-4">
          <div class="col-sm-2 pt-4 text-center">
            <img style="max-width: 128px; max-height: 128px;" class="img-responsive" :src="getUrl(plugin.iconUrl)" />
          </div>
          <div class="col-sm-10">
            <div class="page-title-box">
              <h4 class="page-title float-left mr-3">{{ plugin.pluginId }}</h4>
              <h4>{{ plugin.title }}</h4>
            </div>
            <div class="mb-2">
              <span class="text-dark"> 价格： <a v-if="plugin.price == 0" href="javascript:;" class="text-primary">免 费</a>
                <a v-else href="javascript:;" class="text-primary">¥ {{ plugin.price.toFixed(2) }}</a>
              </span>
              <span v-if="plugin.latestStableVersion">
                <span class="ml-2 mr-2 text-dark">|</span>
                <span class="text-dark">
                  <i class="fa fa-flag"></i> 正式版本: <span class="text-nowrap"> {{ plugin.latestStableVersion }}
                  </span>
                </span>
                <span class="ml-2 mr-2 text-dark">|</span>
                <span class="text-dark">
                  <i class="fa fa-calendar"></i> 更新时间：<span class="text-nowrap">{{ plugin.latestStablePublished }}</span>
                </span>
              </span>
            </div>
            <p>{{ plugin.summary }}</p>
            <a v-if="isFree || isPurchased" :href="getDownloadUrl(plugin.pluginId, plugin.latestStableVersion)"
              class="btn btn-outline-primary mr-2">下 载</a>
            <a v-else href="javascript:;" @click="paymentOpen" class="m2plug_btn mr-2"><i></i>购 买</a>
          </div>
        </div>
        <hr />
        <div class="row card-box">
          <div class="col-sm-9">
            <ul class="nav nav-tabs tabs-bordered mb-4">
              <li class="nav-item" style="line-height: 46px">
                <a @click="navType = 'content'" href="javascript:;" class="nav-link" :class="{'active': navType === 'content'}">
                  使用说明 </a>
              </li>
              <li class="nav-item" style="line-height: 46px">
                <a @click="navType = 'releases'" href="javascript:;" class="nav-link" :class="{'active': navType === 'releases'}">
                  插件版本 </a>
              </li>
              <li class="nav-item" style="line-height: 46px">
                <a @click="navType = 'references'" href="javascript:;" class="nav-link" :class="{'active': navType === 'references'}">
                  依赖项 </a>
              </li>
              <li v-if="photos && photos.length > 0" class="nav-item" style="line-height: 46px">
                <a @click="navType = 'photos'" href="javascript:;" class="nav-link" :class="{'active': navType === 'photos'}">
                  缩略图 </a>
              </li>
            </ul>
            <div class="mt-4"></div>
            <div v-if="navType === 'content'" v-html="plugin.content"></div>
            <div v-if="navType === 'releases'">
              <p class="text-muted font-13 m-b-25"> 插件的历史版本 </p>
              <table class=" table table-sm tablesaw table-hover mt-3">
                <thead>
                  <tr>
                    <th class="text-nowrap">版本</th>
                    <th class="text-nowrap">更新日期</th>
                    <th class="text-nowrap">发行说明</th>
                    <th class="text-center text-nowrap"></th>
                  </tr>
                </thead>
                <tbody>
                  <tr v-for="release in releases">
                    <td class="align-middle text-nowrap">
                      <a :href="'https://www.nuget.org/packages/' + plugin.pluginId + '/' + release.version"
                        target="_blank">{{ release.version }}</a>
                    </td>
                    <td class="align-middle text-nowrap"> {{ release.published }} </td>
                    <td class="align-middle"> {{ release.releaseNotes }} </td>
                    <td class="text-center align-middle text-nowrap">
                      <a :href="'https://www.nuget.org/api/v2/package/' + plugin.pluginId + '/' + release.version"
                        class="mr-2 text-primary">下 载</a>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
            <div v-else-if="navType === 'references'">
              <p class="text-muted font-13 m-b-25"> 此插件依赖的类库以及其他插件 </p>
              <table class="table mt-3">
                <thead>
                  <tr>
                    <th>依赖项</th>
                    <th>版本</th>
                  </tr>
                </thead>
                <tbody>
                  <tr v-for="packageReference in packageReferences">
                    <td>{{ packageReference.id }}</td>
                    <td>{{ packageReference.version }}</td>
                  </tr>
                </tbody>
              </table>
            </div>
            <div v-else-if="navType === 'photos'">
              <div class="row">
                <div v-for="photo in photos" class="col-sm-4 col-lg-3 col-xs-12">
                  <div class="card m-b-20">
                    <img class="card-img-top img-fluid" :src="getUrl(photo.imageUrl)">
                    <div class="card-body" v-if="photo.description">
                      <p class="card-text">{{ photo.description }}</p>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="col-sm-3">
            <div v-if="plugin.projectUrl" class="mt-3 mb-3">
              <a :href="plugin.projectUrl" class="font-16 font-bold text-primary" target="_blank">
                <i class="fa fa-external-link"></i> 项目地址 </a>
            </div>
            <template v-if="user">
              <h4 class="mt-3 mb-3 header-title">作者</h4>
              <div class="row mt-3 mb-3">
                <a class="nav-user text-primary" :href="'/users/index.html?userName=' + encodeURIComponent(user.userName)">
                  <img :src="user.avatarUrl || config.defaultAvatarUrl" class="rounded-circle">
                  <span class="font-16 font-bold">{{ user.displayName || user.userName }}</span>
                </a>
              </div>
              <p class="text-muted m-b-20 font-13"> {{ user.bio }} </p>
            </template>
            <h4 class="mt-3 mb-3 header-title">插件信息</h4>
            <ul class="list-unstyled">
              <li v-if="plugin.latestStableVersion"> 稳定版本：{{ plugin.latestStableVersion }} </li>
              <li v-if="plugin.latestStableVersion"> 更新时间：{{ plugin.latestStablePublished }} </li>
              <li v-if="plugin.latestNightlyVersion"> 最新版本：{{ plugin.latestNightlyVersion }} </li>
              <li v-if="plugin.latestNightlyVersion"> 更新时间：{{ plugin.latestNightlyPublished }} </li>
            </ul>
            <template v-if="plugin.copyright">
              <h4 class="mt-3 mb-3 header-title">版权</h4>
              <p>{{ plugin.copyright }}</p>
            </template>
            <template v-if="plugin.tags">
              <h4 class="mt-3 mb-3 header-title">标签</h4>
              <p>
                <a v-for="tagName in getTagNames(plugin)" class="text-primary mr-2 mb-2" :href="'/plugins/tags.html?tagName=' + encodeURIComponent(tagName)">{{
                  tagName }}</a>
              </p>
            </template>
          </div>
        </div>
        <div class="mask1_bg mask1_bg_cut" v-show="isPayment || isPaymentQrCode" @click="paymentClose"></div>
        <div class="detail_alert detail_alert_cut" v-show="isPayment">
          <div class="close" @click="paymentClose"></div>
          <div class="alert_input"> 金额（元）: ¥{{ plugin.price.toFixed(2) }} </div>
          <div class="pay_list">
            <p>支付方式</p>
            <ul>
              <li :class="{ pay_cut: paymentChannel === 'AliPay' }" @click="paymentChannel = 'AliPay'" class="channel_alipay"><b></b></li>
              <li :class="{ pay_cut: paymentChannel === 'WeChat' }" @click="paymentChannel = 'WeChat'" class="channel_weixin"><b></b></li>
            </ul>
            <div class="mess_text"></div>
            <a href="javascript:;" @click="paymentPay" class="pay_go">支付并下载</a>
          </div>
        </div>
        <div class="detail_alert detail_alert_cut" v-show="isPaymentQrCode">
          <div class="close" @click="isPayment = isPaymentQrCode = false"></div>
          <div class="pay_list">
            <p style="text-align: center">打开手机微信，扫一扫下面的二维码，即可完成支付</p>
            <p style="text-align: center">SiteServer CMS 官方微信</p>
            <p style="margin-left: 195px;margin-bottom: 80px;"><img :src="paymentQrCodeUrl" style="width: 200px;height: 200px;"></p>
          </div>
        </div>
      </template>
      <template v-else>
        <div class="text-center" style="margin: 100px 0">
          <img class="mt-3" src="/assets/images/loading.gif" />
          <p class="lead mt-3 text-nowrap">载入中，请稍后...</p>
        </div>
      </template>
    </div>
